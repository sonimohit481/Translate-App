<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Translate App</title>
  </head>
  <body>
    <div id="main">
      <div id="inputsection">
        <button onclick="translateText()">Translate</button>
        <textarea
          id="inputtext"
          cols="30"
          rows="5"
          placeholder="Enter text to translate"
        ></textarea>
      </div>
      <div id="outputsection">
        <p id="translatedtext">Translated text will appear here</p>
      </div>
    </div>

    <script>
      async function translateText() {
        try {
          const inputText = document.querySelector("#inputtext").value;

          if (!inputText) {
            alert("Please enter text to translate.");
            return;
          }

          const response = await fetch("https://libretranslate.de/translate", {
            method: "POST",
            body: JSON.stringify({
              q: inputText,
              source: "en",
              target: "hi",
              format: "text",
            }),
            headers: { "Content-Type": "application/json" },
          });

          if (!response.ok) {
            throw new Error("Translation failed. Please try again.");
          }

          const data = await response.json();
          const translatedTextElement =
            document.querySelector("#translatedtext");
          translatedTextElement.innerHTML = data.translatedText;
        } catch (error) {
          console.error("Error:", error.message);
          alert("Translation failed. Please try again.");
        }
      }
    </script>
  </body>
</html>
